<div class="container">
    <h1>Statystyki</h1>

    <div class="search-bar">
        <input type="text" pInputText placeholder="Wyszukaj..." />
        <p-button label="Szukaj"></p-button>
    </div>

    <div class="charts">
        <div class="chart">
            <h2>Gracze z największą ilością zebranych skrzynek</h2>
            <ngx-charts-bar-horizontal-2d
                [view]="view"
                [scheme]="colorScheme"
                [schemeType]="schemeType"
                [results]="chestPlayers"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="false"
                [legendPosition]="legendPosition"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="'Liczba zebranych skrzynek'"
                [yAxisLabel]="'Identyfikatory graczy'"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
            >
            </ngx-charts-bar-horizontal-2d>
        </div>

        <div class="chart">
            <h2>Najczęściej atakujący gracze</h2>
            <ngx-charts-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="attackPlayers"
                [gradient]="gradient"
                [legend]="false"
                [legendPosition]="legendPosition"
                [labels]="showLabels"
                [doughnut]="isDoughnut"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
            >
            </ngx-charts-pie-chart>
        </div>

        <div class="chart">
            <h2>Najbardziej aktywni gracze</h2>
            <ngx-charts-bar-vertical
                [view]="view"
                [scheme]="colorScheme"
                [results]="activePlayers"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="'Identyfikatory graczy'"
                [yAxisLabel]="'Liczba ruchów'"
                (select)="onSelect($event)"
            >
            </ngx-charts-bar-vertical>
        </div>
    </div>
</div>
